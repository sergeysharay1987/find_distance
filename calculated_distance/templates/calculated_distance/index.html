{% extends 'base.html' %}

{% block title%}
Blueprint index page
{% endblock %}


{% block content %}
<h1> Calculator</h1>


<form action=" {{url_for('index')}} " method="post">

    {% for field in form %}
        {% for error in field.errors %}
            <div class = 'alert alert-danger'>
                <p>{{ error }}</p>
            </div>
        {% endfor %}
     <div class  = "form-contol">
        <p>{{ field.label() }}</p>
        <p>{{ field() }}</p>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary">Calculate</button>

</form>

{% endblock %}
